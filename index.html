<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ID-Maker</title>
</head>
<body>
    <main>
        <div class="box">
            <span id="profession" class="bold underlined"></span>
        </div>
        <p>
            <span class="bold underlined">Name: </span>
            <span id="name" class="bold font_size"></span>
        </p>
        <p>
            <span id="gender" class="bold underlined"></span>
            <span id="father" class="bold font_size"></span>
        </p>
        <span class="bold underlined">DOB: </span>
        <span id="dob" class="bold font_size"></span>
        <span class="bold underlined">Blood: </span>
        <span id="blood" class="bold font_size"></span><br><br>
        <span class="bold underlined">Adhaar: </span>
        <span id="adhaar" class="bold font_size"></span><br><br>
        <span class="bold underlined">Contact: </span>
        <span id="ph1" class="bold font_size"></span>
        <span> / </span>
        <span id="ph2" class="bold font_size"></span><br><br>
        <span class="bold underlined">Address: </span>
        <span id="address" class="bold font_size"></span>
    </main>
</body>
<script src="script.js"></script>
</html>
